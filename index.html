<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Calendly</title>
    <style>
        /* Hide fields using CSS */
        .calendly-custom-field-a1, .calendly-custom-field-a2 {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Book Your Appointment</h1>
    <div id="calendly_embed"></div>
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript"></script>
    <script type="text/javascript">
        Calendly.initInlineWidget({
            url: 'https://calendly.com/daprinceolaolex06/test?name=JohnDoe&email=johndoe@example.com&a1=1234567890',
            parentElement: document.getElementById('calendly_embed'),
            prefill: {
                name: 'JohnDoe',
                email: 'johndoe@example.com'
            },
            utm: {}
        });
    </script>
</body>
</html>
