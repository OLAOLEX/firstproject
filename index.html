<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Autofill Redirect</title>
</head>
<body>
    <h1>Redirecting to Pre-Filled Survey...</h1>
    <script>
        // Define the pre-filled answers (replace with your u_id and values)
        const answers = {
            u_141381615: "753049617",  // Example answer for Question 1
            u_141381616: "753049619",  // Example answer for Question 2
            u_141381608: "753049626",  // Example answer for Question 3
            u_141381619: "753049633",  // Example answer for Question 4
            u_141381620: "753049642",  // Example answer for Question 5
            u_141381621: "753049646",  // Example answer for Question 6
            u_141381622: "753049650",  // Example answer for Question 7
            u_141381623: "753049654",  // Example answer for Question 8
            u_141381624: "753049657",  // Example answer for Question 9
            u_141729856: "755020114",  // Example answer for Question 10
            u_141381626: "753049663",  // Example answer for Question 11
            u_141381627: "753049666",  // Example answer for Question 12
            u_141744508: "755084912"   // Example answer for Question 13
        };

        // Base URL for the QuestionPro survey
        const surveyUrl = "https://tsinghua.questionpro.com/t/AaSdEZ4DA7";

        // Build the URL with the pre-filled parameters
        let queryString = Object.keys(answers).map(key => `${key}=${answers[key]}`).join('&');
        let fullUrl = `${surveyUrl}?${queryString}`;

        // Redirect to the pre-filled survey link
        window.location.href = fullUrl;
    </script>
</body>
</html>
