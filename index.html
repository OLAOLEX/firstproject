<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule with Olaolex</title>
    <style>
        /* Optional: Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <!-- Calendly inline widget begin -->
    <div class="calendly-inline-widget" id="calendlyWidget" style="min-width:320px;height:630px;"></div>
    <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js"></script>
    <script>
        // Function to get URL parameters
        function getQueryParam(param) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Autofill name and email in Calendly
        window.addEventListener('DOMContentLoaded', function() {
            var name = getQueryParam('name');
            var email = getQueryParam('email');
            var calendlyUrl = "https://calendly.com/daprinceolaolex06/test";

            if (name || email) {
                calendlyUrl += `?name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}`;
            }

            var widgetDiv = document.getElementById('calendlyWidget');
            widgetDiv.setAttribute('data-url', calendlyUrl);

            // Load Calendly widget
            Calendly.initInlineWidget({
                url: calendlyUrl,
                parentElement: widgetDiv,
                prefill: {
                    name: name,
                    email: email
                },
                utm: {}
            });
        });
    </script>
    <!-- Calendly inline widget end -->

</body>
</html>
