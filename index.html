<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Filler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 150px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fill Out the Form</h1>
        <a href="https://github.com/OLAOLEX/firstproject/raw/759e794548b01e2949532448ce1b6a0cd5d91779/Verzameldocument%20(select)%20(1)%20(1)%20(1).pdf
" target="_blank">Download PDF</a>
        <h3>Fill in the information below:</h3>
        <textarea id="userInput" placeholder="Type your responses here..."></textarea>
        <button onclick="saveProgress()">Save Progress</button>
        <button onclick="loadProgress()">Load Progress</button>
    </div>

    <script>
        function saveProgress() {
            const userInput = document.getElementById("userInput").value;
            localStorage.setItem("savedInput", userInput);
            alert("Progress saved!");
        }

        function loadProgress() {
            const savedInput = localStorage.getItem("savedInput");
            if (savedInput) {
                document.getElementById("userInput").value = savedInput;
                alert("Progress loaded!");
            } else {
                alert("No saved progress found.");
            }
        }
    </script>
</body>
</html>
