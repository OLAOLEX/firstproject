<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fillable PDF Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf_viewer.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #pdf-viewer {
            border: 1px solid #ccc;
            width: 100%;
            height: 600px;
            overflow: auto;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Fill Out the PDF Form</h1>
    <iframe id="pdf-viewer" src="https://drive.google.com/file/d/1pnzyYl8wIOX3pkN8ok_BTOmHe83yJCdo/view"></iframe>
    <button id="saveProgressBtn">Save Progress</button>
    <button id="loadProgressBtn">Load Progress</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.js"></script>
    <script>
        const saveProgressBtn = document.getElementById("saveProgressBtn");
        const loadProgressBtn = document.getElementById("loadProgressBtn");
        const pdfViewer = document.getElementById("pdf-viewer");

        // Function to save the progress
        function saveProgress() {
            const userInput = pdfViewer.contentDocument.body.innerHTML;
            localStorage.setItem("savedPDFInput", userInput);
            alert("Progress saved!");
        }

        // Function to load the progress
        function loadProgress() {
            const savedInput = localStorage.getItem("savedPDFInput");
            if (savedInput) {
                // Replace the existing content of the PDF with saved input
                pdfViewer.contentDocument.body.innerHTML = savedInput;
                alert("Progress loaded!");
            } else {
                alert("No saved progress found.");
            }
        }

        // Set up event listeners for the buttons
        saveProgressBtn.addEventListener("click", saveProgress);
        loadProgressBtn.addEventListener("click", loadProgress);
    </script>
</body>
</html>
