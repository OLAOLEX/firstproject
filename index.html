<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
</head>
<body>
    <h1>Welcome to Your Website</h1>

    <!-- Replace with your JotForm iframe code -->
    <iframe
        id="jotform-iframe"
        allowtransparency="true"
        src="https://form.jotform.com/233112557938561"
        frameborder="0"
        style="width:100%; height:500px; border:none;"
        scrolling="no">
    </iframe>

    <script type="text/javascript">
        // Optional: Adjust the height dynamically based on form content
        function setIframeHeight() {
            var iframe = document.getElementById('jotform-iframe');
            if (iframe) {
                iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
            }
        }

        // Attach the function to the onload event of the iframe
        document.getElementById('jotform-iframe').onload = setIframeHeight;
    </script>
</body>
</html>
